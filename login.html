<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LuxRoute</title>
  <meta name="description" content="Sign in to your LuxRoute account to access AI-powered route optimization for service providers." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root{
      --bg-start:#071223;
      --bg-end:#0b2139;
      --text:#e9f1ff;
      --muted:#9fb1c6;
      --brand:#10c3c9;
      --brand-strong:#0fb2b8;
      --card:#0e233d;
      --line:#183552;
      --success:#19d27c;
      --danger:#ff5c6c;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(-45deg, #000000, #0a0a0a, #111111, #0d0d0d);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
      width: 100%;
    }

    /* Header Styles */
    .navbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 20px;
      animation: fadeInDown 1s ease-out;
      flex-wrap: wrap;
      gap: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(24, 53, 82, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .navbar nav{
      display: flex;
      align-items: center;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-header{
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .navbar img.logo{
      width:50px; 
      height:50px; 
      display:block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(16, 195, 201, 0.3);
      transition: transform 0.3s ease;
    }
    .navbar img.logo:hover{
      transform: scale(1.05) rotate(2deg);
    }

    .brand-text{
      display:flex; 
      flex-direction:column; 
      gap:2px;
    }
    .brand-name{
      font-weight:800; 
      letter-spacing:0.8px; 
      font-size:1.3rem;
      color: var(--text);
      text-decoration: none;
    }
    .brand-tagline{
      font-size:0.8rem; 
      color:var(--brand); 
      text-transform:uppercase; 
      letter-spacing:0.15em;
      font-weight: 600;
    }

    .nav-links{
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 32px;
      align-items: center;
    }
    .nav-links li{
      display: flex;
      align-items: center;
    }
    .nav-links a{
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    .nav-links a:hover, .nav-links a.active{
      color: var(--brand);
    }
    .nav-links a.active::after{
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--brand);
      border-radius: 1px;
    }
    /* Mobile Menu Toggle */
    .menu-toggle{
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      z-index: 1001;
      width: 30px;
      height: 30px;
      position: relative;
    }
    .menu-toggle span{
      width: 25px;
      height: 3px;
      background: var(--brand);
      border-radius: 3px;
      transition: all 0.3s ease;
      display: block;
      position: absolute;
      left: 50%;
      margin-left: -12.5px;
    }
    .menu-toggle span:nth-child(1){
      top: 6px;
    }
    .menu-toggle span:nth-child(2){
      top: 13.5px;
    }
    .menu-toggle span:nth-child(3){
      top: 21px;
    }
    .menu-toggle.active span:nth-child(1){
      top: 13.5px;
      transform: rotate(45deg);
    }
    .menu-toggle.active span:nth-child(2){
      opacity: 0;
      width: 0;
    }
    .menu-toggle.active span:nth-child(3){
      top: 13.5px;
      transform: rotate(-45deg);
    }
    .btn, .btn-outline{
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      border: 0;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--brand), var(--brand-strong));
      color: #00131f;
      box-shadow: 0 4px 15px rgba(16, 195, 201, 0.3);
    }
    .btn.primary:hover{
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 195, 201, 0.4);
    }
    .btn-outline{
      background: transparent;
      color: var(--brand);
      border: 2px solid var(--brand);
    }
    .btn-outline:hover{
      background: var(--brand);
      color: #00131f;
      transform: translateY(-1px);
    }
    .nav-btn{
      background: linear-gradient(135deg, var(--brand), var(--brand-strong));
      color: #00131f;
      border: 0;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(16, 195, 201, 0.3);
    }

    .auth-hero{
      margin-top: 120px;
      text-align: center;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    .auth-hero h1{
      font-size: clamp(2rem, 4vw, 2.5rem);
      line-height: 1.2;
      margin: 0 0 16px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text), var(--brand));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-hero p{
      margin: 0 0 40px;
      color: var(--muted);
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .auth-form-container{
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 40px 32px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .auth-form-container:hover{
      transform: translateY(-2px);
    }

    .auth-form{
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .auth-form > div{
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .auth-form label{
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0;
    }
    .auth-form input{
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid rgba(24, 53, 82, 0.6);
      background: rgba(14, 35, 61, 0.4);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      backdrop-filter: blur(8px);
      box-sizing: border-box;
    }
    .auth-form input:focus{
      border-color: var(--brand);
      background: rgba(14, 35, 61, 0.7);
      box-shadow: 0 0 0 4px rgba(16, 195, 201, 0.15);
      transform: translateY(-1px);
    }
    .auth-form input::placeholder{
      color: rgba(159, 177, 198, 0.6);
      font-style: italic;
    }

    .auth-btn{
      width: 100%;
      padding: 14px 32px;
      border-radius: 12px;
      border: 0;
      background: linear-gradient(135deg, var(--brand), var(--brand-strong));
      color: #00131f;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(16, 195, 201, 0.4);
      font-size: 1rem;
      margin-top: 4px;
      text-transform: uppercase;
      margin-top: 8px;
    }
    .auth-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(16, 195, 201, 0.6);
      background: linear-gradient(135deg, var(--brand-strong), var(--brand));
    }
    .auth-btn:active{
      transform: translateY(0px);
    }

    .auth-switch{
      margin-top: 24px;
      text-align: center;
    }
    .auth-switch p{
      color: var(--muted);
      font-size: 0.9rem;
    }
    .auth-switch a{
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-switch a:hover{
      text-decoration: underline;
    }

    .auth-message{
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .auth-message.success{
      background: rgba(25, 210, 124, 0.1);
      color: var(--success);
      border: 1px solid rgba(25, 210, 124, 0.3);
      display: block;
    }
    .auth-message.error{
      background: rgba(255, 92, 108, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 92, 108, 0.3);
      display: block;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container { padding: 0 16px; }
      .navbar { 
        flex-wrap: nowrap;
        padding: 16px 20px;
        gap: 12px;
      }
      .brand-header {
        flex: 1;
      }
      .menu-toggle {
        display: flex;
      }
      .navbar nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(14, 35, 61, 0.98);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--line);
        border-radius: 0;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 999;
        margin-top: 0;
      }
      .navbar nav.active {
        max-height: 500px;
        opacity: 1;
        margin-top: 0;
      }
      .nav-links { 
        flex-direction: column;
        gap: 16px; 
        width: 100%;
        align-items: stretch;
      }
      .nav-links li {
        width: 100%;
      }
      .nav-links a,
      .nav-links button {
        display: block;
        width: 100%;
        padding: 12px 16px;
        text-align: center;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .nav-links a:hover {
        background: rgba(16, 195, 201, 0.1);
      }
      .nav-links .btn.primary {
        width: 100%;
      }
      .auth-hero { margin-top: 100px; }
      .auth-form-container { 
        padding: 32px 24px; 
        margin: 0 10px;
      }
      .auth-form { 
        gap: 18px; 
      }
      .auth-form > div {
        gap: 6px;
      }
      .auth-form input { 
        padding: 14px 16px; 
        font-size: 16px; 
      }
      .auth-btn { 
        padding: 18px 24px; 
        font-size: 1rem; 
      }
    }

    @media (max-width: 480px) {
      .container { padding: 0 12px; }
      .navbar { 
        padding: 12px 16px;
        gap: 8px;
      }
      .brand-header {
        gap: 12px;
      }
      .navbar img.logo {
        width: 40px;
        height: 40px;
      }
      .brand-name { font-size: 1rem; }
      .brand-tagline { font-size: 0.7rem; }
      .navbar nav {
        padding: 16px;
        left: 0;
        right: 0;
      }
      .auth-hero { margin-top: 90px; }
      .auth-form-container { 
        padding: 28px 20px; 
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <header class="navbar">
      <div class="brand-header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
          <img class="logo" src="logo.JPG" alt="LuxRoute logo" />
        </a>
        <div class="brand-text">
          <a href="index.html" class="brand-name">LUXROUTE</a>
          <div class="brand-tagline">SIMPLY SEAMLESS</div>
        </div>
      </div>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="mainNav">
        <ul class="nav-links" id="navLinks">
          <li><a href="#subscription">Pricing</a></li>
          <li><a href="#contact">Contact</a></li>
          <li id="registerLink"><a href="register.html">Register</a></li>
          <li id="loginLink"><a href="login.html">Sign In</a></li>
          <li id="signOutLink" style="display:none;"><button id="signOutBtn" class="btn primary">Sign Out</button></li>
        </ul>
      </nav>
      <a href="#subscription" class="btn-outline">Subscribe</a>
    </header>

    <!-- Auth Hero Section -->
    <div class="auth-hero">
      <h1>Welcome Back</h1>
      <p>Sign in to access your AI-powered route optimization dashboard and boost your service efficiency.</p>
      
      <div class="auth-form-container">
        <form id="loginForm" class="auth-form">
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
          </div>
          
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="auth-btn">Sign In</button>
        </form>
        
        <div id="authMessage" class="auth-message"></div>
        
        <div class="auth-switch">
          <p>Don't have an account? <a href="register.html">Create one here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://oneixiqdahcwktickplx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uZWl4aXFkYWhjd2t0aWNrcGx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMTYwNDMsImV4cCI6MjA3Mzg5MjA0M30.xPljznEkOi9HTW0FugQ-ksLqUA91o7HTGRi069EN430';
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Navbar links never change - always show register and login
    // Lock navbar links in place immediately and prevent any changes
    function lockNavbarLinks() {
      const registerLink = document.getElementById('registerLink');
      const loginLink = document.getElementById('loginLink');
      if (registerLink) {
        registerLink.style.display = 'inline';
        registerLink.style.setProperty('display', 'inline', 'important');
      }
      if (loginLink) {
        loginLink.style.display = 'inline';
        loginLink.style.setProperty('display', 'inline', 'important');
      }
    }
    // Lock links immediately
    lockNavbarLinks();
    // Lock on DOM ready
    document.addEventListener('DOMContentLoaded', lockNavbarLinks);
    // Continuously ensure links stay visible (runs every 100ms)
    setInterval(lockNavbarLinks, 100);

    // Show/hide only sign out button based on authentication status
    async function updateNavLinks() {
      let isLoggedIn = false;
      if (window.supabase) {
        const { data: sessionData } = await window.supabase.auth.getSession();
        isLoggedIn = !!sessionData.session;
      }
      // Always keep register and login links visible - navbar structure never changes
      lockNavbarLinks();
      // Only update sign out button, never touch register/login links
      const signOutLink = document.getElementById('signOutLink');
      if (signOutLink) signOutLink.style.display = isLoggedIn ? 'inline' : 'none';
    }
    updateNavLinks();

    document.getElementById('signOutBtn').addEventListener('click', async function() {
      if (window.supabase) {
        await window.supabase.auth.signOut();
      }
      localStorage.removeItem('access_token');
      window.location.href = 'index.html';
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const mainNav = document.getElementById('mainNav');
    const navLinks = document.querySelectorAll('.nav-links a, .nav-links button');
    
    if (menuToggle && mainNav) {
      menuToggle.addEventListener('click', function() {
        menuToggle.classList.toggle('active');
        mainNav.classList.toggle('active');
      });
      
      // Close menu when clicking on a link
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          menuToggle.classList.remove('active');
          mainNav.classList.remove('active');
        });
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInsideNav = mainNav.contains(event.target);
        const isClickOnToggle = menuToggle.contains(event.target);
        
        if (!isClickInsideNav && !isClickOnToggle && mainNav.classList.contains('active')) {
          menuToggle.classList.remove('active');
          mainNav.classList.remove('active');
        }
      });
    }

    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('authMessage');
      messageEl.textContent = text;
      messageEl.className = `auth-message ${type}`;
      messageEl.style.display = 'block';
    }

    function hideMessage() {
      const messageEl = document.getElementById('authMessage');
      messageEl.style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Ensure navbar links stay visible before submission
      const registerLink = document.getElementById('registerLink');
      const loginLink = document.getElementById('loginLink');
      if (registerLink) registerLink.style.display = 'inline';
      if (loginLink) loginLink.style.display = 'inline';

      showMessage('Signing in...', 'success');

      try {
        // Sign in with Supabase first
        console.log('TESTSETSE')
        const { data, error } = await window.supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          showMessage('Login failed: ' + error.message, 'error');
          console.error('Login error:', error.message);
          return;
        }

        // Save access token to localStorage
        if (data.session && data.session.access_token) {
          localStorage.setItem('access_token', data.session.access_token);
          console.log('Access token saved:', data.session.access_token);
        }

        // Set user as authenticated
        console.log('Login successful:', data);
        
        // Navigate to business details page after successful authentication
        window.location.href = "business-details.html";

      } catch (err) {
        showMessage('Login failed: Network error', 'error');
        console.error('Login failed:', err);
      }
    });
  </script>
</body>
</html>
