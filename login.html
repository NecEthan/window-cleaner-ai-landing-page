<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ClearRoute AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">ClearRoute AI</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn primary">Login</button>
    </form>
    <p class="switch">Donâ€™t have an account? <a href="register.html">Register here</a></p>
    <div id="loginMessage"></div>
  </section>

  <script>
    const API_BASE = 'http://localhost:3000';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        document.getElementById('loginMessage').textContent = data.message || 'Login successful!';
        if (res.ok) {
          // Redirect to app or homepage
          window.location.href = "index.html";
        }
      } catch (err) {
        document.getElementById('loginMessage').textContent = "Error logging in.";
      }
    });
  </script>
</body>
</html>
