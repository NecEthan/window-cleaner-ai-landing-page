<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ClearRoute AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
  <a href="index.html" class="logo">ClearRoute AI</a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-section">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn primary">Register</button>
    </form>
    <p class="switch">Already have an account? <a href="login.html">Login here</a></p>
    <div id="registerMessage"></div>
  </section>

  <script>
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js';
    document.head.appendChild(script);

    script.onload = () => {
      const supabase = window.supabase.createClient(
        'https://oneixiqdahcwktickplx.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uZWl4aXFkYWhjd2t0aWNrcGx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMTYwNDMsImV4cCI6MjA3Mzg5MjA0M30.xPljznEkOi9HTW0FugQ-ksLqUA91o7HTGRi069EN430' // <-- Replace with your Supabase anon key
      );

      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        document.getElementById('registerMessage').textContent = '';

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { name }
          }
        });

        if (error) {
          document.getElementById('registerMessage').textContent = error.message;
        } else {
          document.getElementById('registerMessage').textContent = 'Account created! Please check your email to confirm.';
          setTimeout(() => {
            window.location.href = "business-details.html";
          }, 2000);
        }
      });
    };
  </script>
</body>
</html>
