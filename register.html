<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ClearRoute AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">ClearRoute AI</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-section">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn primary">Register</button>
    </form>
    <p class="switch">Already have an account? <a href="login.html">Login here</a></p>
    <div id="registerMessage"></div>
  </section>

  <script>
    const API_BASE = 'http://localhost:3000';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();

        document.getElementById('registerMessage').textContent = data.message || 'Account created!';
        if (res.ok) {
          window.location.href = "login.html";
        }
      } catch (err) {
        document.getElementById('registerMessage').textContent = "Error registering.";
      }
    });
  </script>
</body>
</html>
