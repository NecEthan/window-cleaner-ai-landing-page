<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LuxRoute</title>
  <meta name="description" content="Create your LuxRoute account to get started with AI-powered route optimization for service providers." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root{
      --bg-start:#071223;
      --bg-end:#0b2139;
      --text:#e9f1ff;
      --muted:#9fb1c6;
      --brand:#10c3c9;
      --brand-strong:#0fb2b8;
      --card:#0e233d;
      --line:#183552;
      --success:#19d27c;
      --danger:#ff5c6c;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(-45deg, #000000, #0a0a0a, #111111, #0d0d0d);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
      width: 100%;
    }

    /* Header Styles */
    .navbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 24px 0;
      animation: fadeInDown 1s ease-out;
      flex-wrap: wrap;
      gap: 20px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-header{
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .navbar img.logo{
      width:50px; 
      height:50px; 
      display:block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(16, 195, 201, 0.3);
      transition: transform 0.3s ease;
    }
    .navbar img.logo:hover{
      transform: scale(1.05) rotate(2deg);
    }

    .brand-text{
      display:flex; 
      flex-direction:column; 
      gap:2px;
    }
    .brand-name{
      font-weight:800; 
      letter-spacing:0.8px; 
      font-size:1.3rem;
      color: var(--text);
      text-decoration: none;
    }
    .brand-tagline{
      font-size:0.8rem; 
      color:var(--brand); 
      text-transform:uppercase; 
      letter-spacing:0.15em;
      font-weight: 600;
    }

    .nav-links{
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 32px;
      align-items: center;
    }
    .nav-links a{
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    .nav-links a:hover, .nav-links a.active{
      color: var(--brand);
    }
    .nav-links a.active::after{
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--brand);
      border-radius: 1px;
    }
    .nav-btn{
      background: linear-gradient(135deg, var(--brand), var(--brand-strong));
      color: #00131f;
      border: 0;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(16, 195, 201, 0.3);
    }

    .auth-hero{
      margin-top: 60px;
      text-align: center;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    .auth-hero h1{
      font-size: clamp(2rem, 4vw, 2.5rem);
      line-height: 1.2;
      margin: 0 0 16px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text), var(--brand));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-hero p{
      margin: 0 0 40px;
      color: var(--muted);
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .auth-form-container{
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 40px 32px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .auth-form-container:hover{
      transform: translateY(-2px);
    }

    .auth-form{
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .auth-form label{
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      opacity: 0.9;
    }
    .auth-form input{
      padding: 16px 20px;
      border-radius: 12px;
      border: 2px solid rgba(24, 53, 82, 0.6);
      background: rgba(14, 35, 61, 0.4);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      backdrop-filter: blur(8px);
    }
    .auth-form input:focus{
      border-color: var(--brand);
      background: rgba(14, 35, 61, 0.7);
      box-shadow: 0 0 0 4px rgba(16, 195, 201, 0.15);
      transform: translateY(-1px);
    }
    .auth-form input::placeholder{
      color: rgba(159, 177, 198, 0.6);
      font-style: italic;
    }

    .auth-btn{
      padding: 16px 32px;
      border-radius: 12px;
      border: 0;
      background: linear-gradient(135deg, var(--brand), var(--brand-strong));
      color: #00131f;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(16, 195, 201, 0.4);
      font-size: 1rem;
      text-transform: uppercase;
      margin-top: 8px;
    }
    .auth-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(16, 195, 201, 0.6);
      background: linear-gradient(135deg, var(--brand-strong), var(--brand));
    }
    .auth-btn:active{
      transform: translateY(0px);
    }

    .auth-switch{
      margin-top: 24px;
      text-align: center;
    }
    .auth-switch p{
      color: var(--muted);
      font-size: 0.9rem;
    }
    .auth-switch a{
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-switch a:hover{
      text-decoration: underline;
    }

    .auth-message{
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .auth-message.success{
      background: rgba(25, 210, 124, 0.1);
      color: var(--success);
      border: 1px solid rgba(25, 210, 124, 0.3);
      display: block;
    }
    .auth-message.error{
      background: rgba(255, 92, 108, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 92, 108, 0.3);
      display: block;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container { padding: 0 16px; }
      .navbar { 
        flex-direction: column; 
        text-align: center; 
        gap: 16px;
        padding: 20px 0;
      }
      .nav-links { 
        gap: 20px; 
        flex-wrap: wrap;
        justify-content: center;
      }
      .auth-hero { margin-top: 40px; }
      .auth-form-container { 
        padding: 28px 20px; 
        margin: 0 10px;
      }
      .auth-form { gap: 20px; }
      .auth-form input { 
        padding: 18px 16px; 
        font-size: 16px; 
      }
      .auth-btn { 
        padding: 18px 24px; 
        font-size: 1rem; 
      }
    }

    @media (max-width: 480px) {
      .container { padding: 0 12px; }
      .navbar { padding: 16px 0; }
      .brand-name { font-size: 1.1rem; }
      .brand-tagline { font-size: 0.75rem; }
      .auth-form-container { 
        padding: 24px 16px; 
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <nav class="navbar">
      <div class="brand-header">
        <img src="logo.JPG" 
             alt="LuxRoute Logo" class="logo">
        <div class="brand-text">
          <div class="brand-name">LuxRoute</div>
          <div class="brand-tagline">Smart Service Routes</div>
        </div>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li id="registerLink"><a href="register.html" class="active">Sign Up</a></li>
        <li id="loginLink"><a href="login.html">Sign In</a></li>
        <li id="signOutLink" style="display:none;"><button id="signOutBtn" class="nav-btn">Sign Out</button></li>
      </ul>
    </nav>

    <!-- Auth Hero Section -->
    <div class="auth-hero">
      <h1>Get Started Today</h1>
      <p>Join thousands of service providers using LuxRoute to optimize their routes and increase efficiency with AI-powered solutions.</p>
      
      <div class="auth-form-container">
        <form id="registerForm" class="auth-form">
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>
          
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
          </div>
          
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a secure password" required>
          </div>
          
          <button type="submit" class="auth-btn">Create Account</button>
        </form>
        
        <div id="authMessage" class="auth-message"></div>
        
        <div class="auth-switch">
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://oneixiqdahcwktickplx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uZWl4aXFkYWhjd2t0aWNrcGx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMTYwNDMsImV4cCI6MjA3Mzg5MjA0M30.xPljznEkOi9HTW0FugQ-ksLqUA91o7HTGRi069EN430';
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Show/hide nav links based on authentication status
    async function updateNavLinks() {
      let isLoggedIn = false;
      if (window.supabase) {
        const { data: sessionData } = await window.supabase.auth.getSession();
        isLoggedIn = !!sessionData.session;
      }
      document.getElementById('registerLink').style.display = isLoggedIn ? 'none' : 'inline';
      document.getElementById('loginLink').style.display = isLoggedIn ? 'none' : 'inline';
      document.getElementById('signOutLink').style.display = isLoggedIn ? 'inline' : 'none';
    }
    updateNavLinks();

    document.getElementById('signOutBtn').addEventListener('click', async function() {
      if (window.supabase) {
        await window.supabase.auth.signOut();
      }
      localStorage.removeItem('access_token');
            window.location.href = 'home.html';
    });
    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('authMessage');
      messageEl.textContent = text;
      messageEl.className = `auth-message ${type}`;
      messageEl.style.display = 'block';
    }

    function hideMessage() {
      const messageEl = document.getElementById('authMessage');
      messageEl.style.display = 'none';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      showMessage('Creating your account...', 'success');

      // Navigate instantly to the sign in page
      setTimeout(() => {
        window.location.href = "login.html";
      }, 500);

      // Continue registration in the background
      try {
        console.log('Registering user:', { name, email });
        const { data, error } = await window.supabase.auth.signUp({
          email,
          password,
          options: {
            data: { name }
          }
        });

        if (error) {
          console.error('Registration error:', error.message);
        } else {
          console.log('Registration successful:', data);
        }
      } catch (err) {
        console.error('Registration failed:', err);
      }
    });
  </script>
</body>
</html>
